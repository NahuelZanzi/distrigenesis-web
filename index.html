<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distrigenesis</title>
    <!-- Fuente bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS (CSS) */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        .header {
            background: #1A365D;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            height: 50px;
        }
        .nombre-empresa {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .producto {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .precio {
            color: #2A5C82;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <img src="logodistrigenesis.png" alt="Logo" class="logo">
        <h1 class="nombre-empresa">DISTRIGENESIS</h1>
    </header>

    <!-- CONTENEDOR DE PRODUCTOS (se llena con JavaScript) -->
    <div id="productos"></div>

    <!-- ✨ JAVASCRIPT (MUY SIMPLE) ✨ -->
    <script>
        // Datos de los productos (EDITA AQUÍ)
        const productos = [
            {
                nombre: "Sellador Beton",
                precio: "$25.000",
                imagen: "Beton-etiqueta.jpg",
                descripcion: "Sellador profesional para pisos de hormigón"
            },
            {
                nombre: "Cera PB28",
                precio: "$18.000",
                imagen: "PB28CERA.jpeg",
                descripcion: "Cera de alto brillo para pisos vinílicos"
            }
            // Agrega más productos si necesitas
        ];

        // Mostrar productos en la página
        const contenedor = document.getElementById('productos');
        productos.forEach(producto => {
            contenedor.innerHTML += `
                <div class="producto">
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <div class="precio">${producto.precio}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
