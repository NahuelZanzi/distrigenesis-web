<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distribuidora Génesis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --azul-oscuro: #001f3f;
      --azul-claro: #e6f0ff;
      --negro: #000;
      --blanco: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-claro);
      color: var(--negro);
      margin: 0;
    }

    header {
      background-color: var(--negro);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      color: var(--blanco);
    }

    header img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .carousel-item img {
      width: 168px; /* 225 * 0.75 */
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 12px;
    }

    .carousel-caption h5, .carousel-caption p {
      color: var(--blanco);
    }

    footer {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    .carousel-container {
      max-width: 600px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Distribuidora Génesis</h1>
  </header>

  <main class="carousel-container">
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="beton.jpeg" class="d-block" alt="Beton">
          <div class="carousel-caption">
            <h5>Beton</h5>
            <p>Sellador base para pisos porosos. Formato: 5L y 10L</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="PB28CERA.jpeg" class="d-block" alt="PB28">
          <div class="carousel-caption">
            <h5>PB28</h5>
            <p>Cera de alto brillo. Formato: 1L y 5L</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <footer>
    <p>Envíos gratuitos en CABA por compras mayores a 4 bidones</p>
    <p>Facturación tipo C</p>
    <div>
      <a href="https://wa.me/5491133113773" target="_blank" class="text-white me-3">
        <i class="bi bi-whatsapp" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.instagram.com/republicalimpieza/" target="_blank" class="text-white">
        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
      </a>
    </div>
    <p>&copy; 2025 Distribuidora Génesis</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
