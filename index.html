<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distrigenesis</title>
    <style>
        :root {
            --azul: #2A5C82;
            --gris: #f5f5f5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background: var(--azul);
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 300px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .producto {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .producto img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .precio {
            color: var(--azul);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .info {
            background: var(--gris);
            padding: 30px 20px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logodistrigenesis.png" class="logo" alt="Distrigenesis">
    </header>

    <div class="productos" id="productos"></div>

    <div class="info">
        <h3>Envíos a todo CABA</h3>
        <p>• Compra mínima 4 bidones<br>
        • Retiro en Caballito<br>
        • Factura A/B</p>
    </div>

    <script>
        // Datos de productos (guardar como productos.csv)
        const productos = [
            {
                nombre: "Sellador Beton",
                precio: "$25.000",
                imagen: "Beton-etiqueta.jpg",
                descripcion: "Sellador profesional para pisos de hormigón"
            },
            {
                nombre: "Cera PB28",
                precio: "$18.000",
                imagen: "PB28CERA.jpeg",
                descripcion: "Cera de alto brillo para pisos vinílicos"
            },
            // Agregar más productos aquí
        ];

        // Generar HTML de productos
        const container = document.getElementById('productos');
        productos.forEach(producto => {
            container.innerHTML += `
                <div class="producto">
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <div class="precio">${producto.precio}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
